<div class="container mb-5" id="container mb-5">
  <h1 class="mt-5 mb-5">Contact</h1>
  <form>
    <div class="form-group">
      <label for="nome">Name</label>
      <input type="text" class="form-control" id="nome" placeholder="write your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="mensagem">Message</label>
      <textarea class="form-control" id="mensagem" rows="3"></textarea>
    </div>
    <button class="btn btn-outline-dark">Send</button>
  </form>
</div>
