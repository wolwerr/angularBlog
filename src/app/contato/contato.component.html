<div class="container mb-5" id="container mb-5">
  <h1 class="text-center mb-5 text-monospace" style="color: white">Contact</h1>



    <div class="form-group">
      <label for="nome" class="text-monospace">Name</label>
      <input type="text" name="ownerRef" id="nome" class="form-control" placeholder="write your name" required [(ngModel)]='email.ownerRef'>
    </div>
    <div class="form-group">
      <label for="emailFrom" class="text-monospace">Email</label>
      <input type="email" class="form-control" name="emailFrom" id="email" placeholder="name@example.com" required [(ngModel)]='email.emailFrom'>
    </div>
    <div class="form-group">
      <label for="mensasage" class="text-monospace">Message</label>
      <textarea class="form-control" id="mensasage" placeholder="Your message" name="mensasage" rows="3" required [(ngModel)]='email.text'> </textarea>
    </div>
    <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-outline-light w-25" (click)='sendEmail()'>Send</button>
  </div>

</div>
