<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <div class="card border-0" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img src="./../../assets/perfil.jpg" class="card-img-top rounded-circle w-75" alt="Foto do usuário">
        </div>
        <div class="card-body">
          <h5 class="card-titletext-center">Ricardo Luis Machado</h5>
          <p class="card-texttext-center">Fullstack Developer</p>
          <a href="https://github.com/wolwerr" target="_blank"
          class="btn btn-outline-light d-flex justify-content-center">Github</a>
          <a href="https://www.linkedin.com/in/ricardolmachado/" target="_blank"
          class="btn btn-outline-light d-flex justify-content-center mt-3">Linkedin</a>

          <hr class="mt-4 mb-4">

          <h6 class="mb-3 text-monospace text-center">Pesquisar por nome</h6>

          <input type="text" class="form-control mb-3 w-100">
          <button class="btn btn-outline-light w-100">Pesquisar</button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div>
        <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários:</h3>

        <form [formGroup]="postForm" class="register-form">
          <div class="form-field">
          <label class="label-input">Nome:</label>
          <input type="text" formControlName="name" id="nome" class="form-control" placeholder="Digite o seu nome"
          >
        </div>
        <div class="form-field">
          <label class="label-input">Mensagem:</label>
          <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control" formControlName="message"
            placeholder="Digite a sua mensagem"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="cadastrarPost" class="btn btn-outline-light w-50" (click)="onSubmit()">Publicar</button>
        </div>


      <hr class="mt-5 mb-5">

      <h3 class="text-center mb-5 text-monospace">Comentários adicionados</h3>
      <div class="container">
        <div class="card mb-4" *ngFor="let coment of coments">
          <div class="card-header">
            <h5 class="card-tile">{{coment.id}}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{coment.name}}</p>
            <p class="card-text">{{coment.message}}</p>
          </div>

        </div>
      </div>
